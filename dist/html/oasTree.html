<!DOCTYPE html><html><head><meta charset="utf-8"><title>测试requirejs</title><link rel="stylesheet" type="text/css" href="/assets/css/oasTree.css"><script data-main="/lib/main" src="/lib/require.js"></script></head><body><div class="my-menu"></div><!--   <ul class="oas-menu">
        <li>
            <span>我是一级菜单</span>
            <ul>
                <li>
                    <span>我是二级菜单</span>
                </li>
            </ul>
        </li>
    </ul> --><script type="text/javascript">require(['jquery'], function() {
        var treeData = [{
            name: "一级菜单",
            id: "1000",
            childs: [{
                name: "二级菜单",
                id: "2000",
                childs: [{
                    name: '三级菜单',
                    id: "3000"
                }]
            }]
        }, {
            name: "一级菜单",
            id: "1001",
            childs: [{
                name: "二级菜单",
                id: "2001",
                childs: [{
                    name: '三级菜单',
                    id: "3001"
                }]
            }]
        }, {
            name: "一级菜单",
            id: "1002",
            childs: [{
                name: "二级菜单",
                id: "2002",
                childs: [{
                    name: '三级菜单',
                    id: "3002"
                }]
            }]
        }];

        var methods = {
            that: this,
            defaults: {
                icon: "",
                "isCheckBox": "",
                data: {}
            },
            init: function(data1) {
                var obj = {};
                $.extend(obj, methods.defaults, data1);
                console.log(obj);
                methods.createDom(data1.data, $(this));
                methods.addEvent($(this));
            },
            outMethod: {
                show: function(data) {
                    console.log("show 。。。。。")
                }
            },
            createDom: function(data, $that) {
                $that = ($that == undefined) ? $(this) : $that;
                console.log($that)
                if (data.length == 0) {
                    console.log("数据为空")
                    return;
                }
                for (var i = 0; i < data.length; i++) {
                    var $ul = $($that.find("ul")[0]);
                    var $li;
                    if ($ul.length > 0) {
                        var li = "<li tree-id=" + data[i].id + "><span>" + data[i].name + "</span></li>";
                        $ul.append(li);
                        $li = $(li);
                    } else {
                        var li = "<li tree-id=" + data[i].id + "><span>" + data[i].name + "</span></li>";
                        var ele = "<ul class='tree-menu'>" + li + "</ul>";
                        $li = $(li);
                        $that.append(ele);

                    }
                    if (data[i].childs && data[i].childs.length > 0) {
                        arguments.callee(data[i].childs, $("li[tree-id=" + data[i].id + "]"));
                    }
                }

            },
            addEvent: function($that) {
                $that.on("click", "li", function(e) {
                    e.stopPropagation();
                    if ($(this).find("ul:eq(0)").hasClass('hidden')) {
                        $(this).find("ul:eq(0)").removeClass("hidden");
                    } else {
                        $(this).find("ul:eq(0)").addClass("hidden");
                    }

                })
            }
        };
        $.fn['oasTree'] = function(method) {
            console.log(typeof method)
            if (methods.outMethod[method]) {
                methods.outMethod[method].apply(this, Array.prototype.slice.call(arguments, 1));
            } else if (typeof method === "object" || !method) {
                methods.init.call(this, method)
            } else {
                console.log("method  " + method + "  is not exist!");
            }
        }
        $(".my-menu").oasTree({
            data: treeData,
            name: "123"
        });
    })</script></body></html>
